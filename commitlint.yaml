include: package:commitlint_cli/commitlint.yaml

rules:
  type-enum:
    - 2
    - always
    - - build
      - chore
      - ci
      - docs
      - feat
      - fix
      - perf
      - refactor
      - revert
      - style
      - test
  scope-enum:
    - 2
    - always
    - - release
      - home
      - agent
      - core
      - dependencies